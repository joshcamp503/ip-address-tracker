<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <title>IP Address Tracker</title>

</head>
<body>

  <div class="bg">
    <div class="img-container"></div>
    <div id="map"></div>
  </div>

  <div class="content">

    <h2>IP Address Tracker</h2> 

    <form>
      <input type="text" name="ip" placeholder="Search for any IP address or domain">
      <button><img src="./assets/icon-arrow.svg" alt=">"></button>
    </form>

    <div class="info-container">
      <div class="info-chunk">
        <h6>IP ADDRESS</h6>
        <span id="ip-address">Loading...</span>
      </div>
      <div class="info-chunk">
        <h6>LOCATION</h6>
        <span id="ip-city">Loading...</span>
      </div>
      <div class="info-chunk">
        <h6>TIMEZONE</h6>
        <span id="ip-timezone">Loading...</span>
      </div>
      <div class="info-chunk">
        <h6>ISP</h6>
        <span id="ip-isp">Loading...</span>
      </div>
    </div>
    
  </div>
    
    
      <!-- add offset value dynamically using the API -->
    
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
